<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Survey Form</title>
</head>
<body>

  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <section>
    <p id="description">Please fill out the survey form below:</p>

    <form id="survey-form">

      <!-- Name Input -->
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <!-- Email Input -->
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Number Input -->
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>

      <!-- Dropdown Select -->
      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <!-- Radio Buttons -->
      <label>Choose an option:</label>
      <input type="radio" name="radio-group" value="option1" id="radio1" required>
      <label for="radio1">Option 1</label>
      <input type="radio" name="radio-group" value="option2" id="radio2" required>
      <label for="radio2">Option 2</label>

      <!-- Checkboxes -->
      <label>Choose multiple options:</label>
      <input type="checkbox" name="checkbox-group" value="checkbox1" id="checkbox1" required>
      <label for="checkbox1">Checkbox 1</label>
      <input type="checkbox" name="checkbox-group" value="checkbox2" id="checkbox2" required>
      <label for="checkbox2">Checkbox 2</label>

      <!-- Textarea for Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>

      <!-- Submit Button -->
      <input type="submit" id="submit" value="Submit">

    </form>
  </section>

</body>
</html>
